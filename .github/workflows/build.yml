name: Simple Local
on: push
jobs:
   build-node:
       runs-on: ubuntu-latest
       container: node:18
       steps:
           - run: node --version
           - run: npm --version
           - uses: actions/checkout@v3
           - run: npm cache clean -f
           - run: rm -rf node_modules
           - run: npm install
           - run: npm install --save moment
           - run: node app.js
